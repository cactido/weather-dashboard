<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container px-2 mt-2">
        <div class="row">
            <!-- title bar -->
            <div class="col-12" id="title-bar">
                Weather Dashboard
            </div>
        </div>

        <div class="row mt-2">
            <!-- left column -->
            <div class="col-4">
                <div class="border border-primary">
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                </div>
            </div>
            <div class="row col-8">
                <!-- weather card -->
                <div class="col-12 card border border-primary">
                    <h5 class="card-title">Weather Card</h5>
                </div>
                <!-- bottom forecast columns -->
                <div class="row mt-2">
                    <div class="col">
                        <div class="p-1 border bg-light">Custom column padding
                            1
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-1 border bg-light">Custom column padding
                            1
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-1 border bg-light">Custom column padding
                            1
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-1 border bg-light">Custom column padding
                            1
                        </div>
                    </div>
                    <div class="col">
                        <div class="p-1 border bg-light">Custom column padding
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
